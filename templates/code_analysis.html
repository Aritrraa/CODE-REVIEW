<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyze Python Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    .btn-custom {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #357ABD;
    }
    textarea {
      height: 300px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">üîç Analyze Your Python Code</h1>
    </header>

    <form action="/analyze" method="POST">
      <div class="mb-3">
        <label for="code" class="form-label text-lg font-semibold">Paste your Python code below:</label>
        <textarea name="code" id="code" class="form-control border-blue-400" placeholder="def hello():\n    print('Hello, World!')"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Analyze Code</button>
      </div>
    </form>
  </div>

</body>
</html>
